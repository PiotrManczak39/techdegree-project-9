<!DOCTYPE html>
<html>
  <head>
    <!-- Link for mobile devices -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css" >
     <title>The Form</title>
  </head>
  <body>
    <header>
      <h3>THE CODE REVIEW</h3>
    </header>
    <main class="main-content">
      <div class="intro">
        <h3>Sign up for our newsletter</h3>
        <p>Get the latest news on how your code <br />is doing right in your inbox</p>
      </div>

      <form action="index.html" method="post">

        <fieldset class="part1">
          <legend class="form-header"><strong>Contact Information</strong></legend>

          <div class="first item">
            <label for="name">Full Name</label>
            <input placeholder="Required" type="text" id="name" name="user_name">
          </div>

          <div class="mail item">
            <label for="mail">Email Address</label>
            <input placeholder="Required" type="email" id="mail" name="user_email">
          </div>

          <div class="phone item">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="user_phone">
          </div>

          <div class="address item">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
          </div>

          <div class="city item">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
          </div>

          <div class="state item">
            <label for="state">State</label>
            <select id="state" name="user_state">
              <option value="Choose State">Choose State</option>
              <option value="northamptonshire">Northampton</option>
              <option value="bedfordshire">Bedford</option>
              <option value="manchester">Manchester</option>
            </select>
          </div>

          <div class="zip_code">
            <label for="zip_code">Zip Code</label>
            <input type="text" id="zip_code" name="user_zip_code">
          </div>
        </fieldset>

        <fieldset class="part2">
          <legend><strong>Newsletter</strong></legend>

          <div class="topic">
            <label>Select the newsletters you would like to receive</label><br>
            <input type="checkbox" id="htmlnews"><label for="htmlnews">HTML News</label><br>
            <input type="checkbox" id="css"><label for="css">CSS News</label><br>
            <input type="checkbox" id="js"><label for="js">Javascript News</label><br>
          </div>

          <div class="format">
            <label>Newsletter format</label><br>
            <input type="radio" id="html" name="format"><label for="html">HTML</label><br>
            <input type="radio" id="text" name="format"><label for="text">Plain text</label>
          </div>

          <label class="textarea-label">Other topics you'd like to hear about</label>
          <textarea id="hobbies" name="user_hobbies"></textarea>
          <button type="submit">Sign Up</button>
        </fieldset>

      </form>
      <footer>
        <p><em>Copyright The Code Review</em></p>
      </footer>
    </main>
  </body>
</html>
